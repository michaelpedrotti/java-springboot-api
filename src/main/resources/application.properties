# https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html
spring.datasource.url=jdbc:mysql://localhost/app
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baselineOnMigrate = true

spring.data.web.pageable.page-parameter=offset
spring.data.web.pageable.size-parameter=limit
spring.data.web.sort.sort-parameter=order

# Disable trace on json response
server.error.include-stacktrace=never

app.security.token.secret=${JWT_SECRET:12345678}